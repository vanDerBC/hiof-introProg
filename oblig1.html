<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleksamen 1 - finn feilene</title>
    <!-- CSS-stiler. Dette skal ikke endres -->
    <style>
        div#mainframe {
            background-color: #b61010;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        div#background {
            width: 80vw;
            height: 80vh;
            background-size: cover;
            background-image: url('start-cat.jpg');
            background-color: #232323;
            background-position: center center;
        }
    </style>
</head>

<body>
    <div id="mainframe">
        <div id="background"></div>
    </div>


    <!-- 
	JavaScript. Her finnes 10 feil som må rettes for at det riktige bildet skal vises.
        PS: Du skal ikke skrive om koden, kun rette den opp der du finner feil.
        Kommenter hver feil du finner! 
    -->
    <script>
        //syntaxError- mangeler hermetegn etter error
        const examtype = "error"

        //syntaxError- endret ":" til "=" for anngi variablen på riktig måte
        const studenttype = "hero";

        const maxScore = 1337;
        //typeError- endre type variablen fra "const" til "let" fordi variablen skal kunne endres senere
        let currentScore = 330;

        //syntaxError- fjernet et "=", så det bare er 1 istedenfor 2
        //syntaxError- endret dra ":" til ";" for å sluttgjøre kommandoen
        const addedScore = currentScore * 4;
        //logicalError- gjorde "17" fra en tekststreng til et tall
        const missingMaxScore = 17;
        //referenceError- addedScore var skrevet feil, så det ble til en ikke definert variabel
        currentScore = addedScore + missingMaxScore;

        const green = "0, 128, 0";

        //deklarerte successImage før if settingen for å gjøre den tilgjenglig senere i koden
        let successImage
        if (maxScore == 1337) {
            //la til "$" for {studenttype} for referere til variabelen "studenttype" tidligere i koden 
            successImage = `${examtype}-${studenttype}`
        }

        //syntaxError- endret fra 4 "=" til 3 "=" for å skille mellom tekststreng og tall
        //syntaxError- endret fra "[" til "{" for starte scope
        if (currentScore === maxScore) {
            //syntaxError- rettet opp skrivefeil fra "getElementByIDE" til "getElementById"
            document.getElementById("background").style.backgroundImage = "url(" + successImage + ".jpg)"
            //syntaxError- endret "green" fra en udefinert variabel til en definert variabel med å fjerne en "e"
            //skrivefeil- endret et fra "," til et "." for stle
            document.getElementById("mainframe").style.backgroundColor = "rgb(" + green + ")"
        }
    </script>
</body>

</html>
